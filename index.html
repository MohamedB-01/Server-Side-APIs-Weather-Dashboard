<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!--link bootstrap--> 
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!--link fontawesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!--link google fonts family-->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!--link stylesheet-->
   <link rel="stylesheet" href="./style.css">
    <title>weather-Dashboard</title>
</head>
<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
          <p id="currentDay" class="lead"> .</p>
        </div>
    </header>

    <main class="container-fluid d-flex align-items-start ">
        <div class="sidebar container col-12 col-md-3  ">
           <form class="border-bottom border-dark">
            <div class="form-group">
                <h3 for="formGroupExampleInput " class="font-weight-bolder">Seach City</h3>
                <input type="text" class="form-control my-3 " id="city" placeholder="Enter City">
                <button type="submit" class="btn btn-primary w-100" id="searchBtn">Search</button>
              </div> 
           </form> 

           <div class=" my-3" id="">
               <h3>Search History</h3>
               <div class = "search-history" id = "search-history"></div>
           </div>

        </div>
        

        <div class="search-result container col-12 col-md-9" id="current-forecast">
            <div class="current-day-result border border-dark rounded col-12" >
              <h2 id="searched-city"></h2>
              <div id="current-day-display" class="list-group"></div>
            </div>
            <div id="5-day-forecast " class="row border rounded col-12"></div>

        </div>

    </main>

<!--link jquery and moment.js-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./script.js"></script>    
</body>
</html>
